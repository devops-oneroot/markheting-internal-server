name: Daily API Request

on:
  schedule:
    # 4:45 PM UTC (10:15 PM IST)
    - cron: "45 16 * * *"
    # 10:00 PM UTC (3:30 AM IST next day IST)
    - cron: "0 22 * * *"
  workflow_dispatch:

jobs:
  hit-api:
    runs-on: ubuntu-latest

    steps:
      - name: Make API request
        run: |
          curl -X GET "https://campdash.onrender.com/update-database"
